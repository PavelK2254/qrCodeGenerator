<mat-card class="generator-card">
<form class="form-container">

  <mat-radio-group (change)="radioChange($event)" aria-labelledby="example-radio-group-label" class="example-radio-group">
    <mat-radio-button *ngFor="let option of buttonOptions" class="example-radio-button" [value]="option" >
    {{option}}
    </mat-radio-button>

  </mat-radio-group>

  <mat-form-field>
    <input #serialNumber (keyup)="this.singleSerialNumber = serialNumber.value" [disabled]="!isSingle" id="serialNumber" class="singleField" matInput placeholder="Serial number" maxlength="5">
  </mat-form-field>
  <p></p>
  <mat-form-field >
    <input #fromField (keyup)="this.range.from = fromField.value" [disabled]="isSingle" id=fromField class="multipleField"  matInput placeholder="From" maxlength="5">
  </mat-form-field>
  <label>Range</label>
  <mat-form-field >
    <input #toField (keyup)="this.range.to = toField.value" [disabled]="isSingle" id="toField" class="multipleField"  matInput placeholder="To" maxlength="5">
  </mat-form-field>
</form>

<div class="button-container">
  <button mat-flat-button color="primary" (click)="generateQRCodes($event)">Generate</button>
  <button style="margin-top: 5%;" mat-flat-button color="accent">Export</button>
</div>
</mat-card>
<div class="previewSection">
  <p>Preview</p>
  <mat-grid-list cols="5" rowHeight="1:1" #qrHolder id="qrHolder" class="qrHolder">

  <mat-grid-tile *ngFor="let qrItem of qrCodes">
  <mat-card  class="qrItem">
    <qrcode  [qrdata]="qrItem" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    <label >{{qrItem}}</label>
    </mat-card>
  </mat-grid-tile>

  </mat-grid-list>







</div>
